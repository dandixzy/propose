<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine ðŸ’–</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: 'Georgia', serif;
      background: linear-gradient(135deg, #ffd1dc, #ffe6f0);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .container {
      background: white;
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 15px 35px rgba(0,0,0,0.15);
      animation: fadeIn 1s ease;
      position: relative;
      z-index: 2;
    }

    h1 {
      margin-bottom: 25px;
      font-size: 2em;
    }

    .buttons {
      position: relative;
      height: 100px;
    }

    button {
      padding: 12px 30px;
      font-size: 1em;
      border-radius: 25px;
      border: none;
      cursor: pointer;
      transition: 0.2s ease;
    }

    #yes {
      background: #ff5f8f;
      color: white;
      margin-right: 10px;
    }

    #no {
      background: #eee;
      color: #555;
      position: absolute;
    }

    #message {
      margin-top: 25px;
      font-size: 1.2em;
      color: #ff5f8f;
      display: none;
      animation: fadeIn 0.8s ease;
    }

    /* Floating Hearts */
    .heart {
      position: absolute;
      bottom: -50px;
      font-size: 20px;
      opacity: 0.6;
      animation: floatHeart linear forwards;
      z-index: 1;
    }

    @keyframes floatHeart {
      from { transform: translateY(0); opacity: 0; }
      50% { opacity: 1; }
      to { transform: translateY(-110vh); opacity: 0; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Teasing Emoji */
    .emoji {
      position: absolute;
      font-size: 24px;
      animation: pop 0.8s ease forwards;
      pointer-events: none;
    }

    @keyframes pop {
      0% { transform: scale(0.5); opacity: 0; }
      50% { transform: scale(1.3); opacity: 1; }
      100% { transform: scale(1); opacity: 0; }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Will you be my Valentine,<br>my pretty baby? ðŸ’–</h1>

    <div class="buttons">
      <button id="yes">Yes ðŸ’•</button>
      <button id="no">No</button>
    </div>

    <div id="message">
      Wait for Valentineâ€™s Day ðŸ’Œ<br>
      I have something special planned just for you.
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const message = document.getElementById("message");

    // Emojis for teasing
    const emojis = ["ðŸ˜›", "ðŸ˜œ", "ðŸ˜", "ðŸ˜", "ðŸ˜‚"];

    // No button dodges + emoji + shrinking
    let shrinkFactor = 1; // initial size multiplier
    noBtn.addEventListener("mouseenter", () => {
      const container = document.querySelector(".buttons");
      const maxX = container.offsetWidth - noBtn.offsetWidth;
      const maxY = container.offsetHeight - noBtn.offsetHeight;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";

      // Shrink slightly but not too small
      shrinkFactor *= 0.9;
      if (shrinkFactor < 0.4) shrinkFactor = 0.4;
      noBtn.style.transform = `scale(${shrinkFactor})`;

      // Create random teasing emoji
      const emoji = document.createElement("div");
      emoji.className = "emoji";
      emoji.innerHTML = emojis[Math.floor(Math.random() * emojis.length)];
      emoji.style.left = (container.offsetLeft + x + 20) + "px";
      emoji.style.top = (container.offsetTop + y - 10) + "px";
      document.body.appendChild(emoji);

      setTimeout(() => emoji.remove(), 800);
    });

    // Yes behavior
    yesBtn.addEventListener("click", () => {
      message.style.display = "block";
      heartInterval = setInterval(createHeart, 200);
      setTimeout(() => {
        window.location.href = "yes.html";
      }, 2500);
    });

    // Floating hearts
    const hearts = ["ðŸ’–","ðŸ’—","ðŸ’˜","ðŸ’ž","ðŸ’•"];
    let heartInterval = setInterval(createHeart, 500);

    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = hearts[Math.floor(Math.random() * hearts.length)];
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (4 + Math.random() * 3) + "s";
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 7000);
    }
  </script>

</body>
</html>
